<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>NIC4Outdoors - Nearby</title>

    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/NIC4Outdoors-maps.css" />
    <link rel="stylesheet" href="css/tips.main.css" />
    <script src="js/vendor/modernizr.js"></script>

</head>
<body>

    <header id="header">
        <div class="row">
            <div class="large-24 columns">
                <img src="images/NIC4Outdoors-RecreationTips.png" alt="NIC4Outdoors Recreation Tips" class="logo" />
            </div>
        </div>
    </header>

    <form>
        <div class="row">
          <div class="large-24 columns">
            
            
            <div class="row collapse">
                <!-- find ridb -->
                <div class="large-4 columns">
                    <input type="text" placeholder="enter ridb id">
                </div>
                <div class="large-2 columns">
                    <a href="#" class="button postfix">Go</a>
                </div>

                <!-- post tip -->
                <div class="large-9 large-offset-1 columns">
                  <input type="text" placeholder="Write your own tip..">
                </div>
                <div class="large-2 large-offset-1 columns">
                      <span class="prefix">Rate it</span>
                    </div>
                <div class="large-2 columns">
                  <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
                <div class="large-2 large-offset-1 columns">
                    <a href="#" class="button postfix">Post</a>
                </div>

            </div>
            
          </div>
        </div>
    </form>    
    
    <div class="row">
        <div class="large-24 columns" id="tips">
            <div class="panel">
                <div class="row">
                    <div class="large-10 medium-10 columns">Data</div>
                    <div class="large-14 medium-14 columns">Data</div>
                </div>
            </div>
            <div class="panel">
                <div class="row">
                    <div class="large-10 medium-10 columns">Data</div>
                    <div class="large-14 medium-14 columns">Data</div>
                </div>
            </div>
        </div>
    </div>

    
    

        <!-- INCLUDES -->
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/foundation.min.js"></script>
        <script>
            $(document).foundation();  
        </script>

</body>
</html>
