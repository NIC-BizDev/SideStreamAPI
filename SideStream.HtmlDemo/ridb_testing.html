<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>RIDB API tests</title>
    <script src="js/jquery-2.1.3.min.js"></script>
</head>
<body>
    https://ridb.recreation.gov/api/v1/
    <input type="text" id="call" style="width: 200px;" value="recareas" />
    <input type="text" id="params" style="width: 400px;" value="latitude=48.5&longitude=-113.8&radius=50" />
    <button type="button" id="go">Go</button>

    <div id="output" style="font-family: monospace; white-space: pre;">
    </div>

    <script type="text/javascript">
        var callRIDB = function (call, callParams) {
            if (callParams != '') {
                callParams = '?' + callParams;
            }
            var ajaxParams = {
                type: 'GET',
                url: 'https://ridb.recreation.gov/api/v1/' + call + callParams,
                dataType: 'json',
                headers: { 'apikey': '7DBC8061F49F4E93BA51A9FC57BA9224' },
                success: function (data, textStatus, jqXHR) {
                    $('#output').append(
                        '\r\n' +
                        JSON.stringify(data, null, 2)
                    );
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    $('#output').append(
                        '\r\n' +
                        'error: ' + errorThrown + ' -> ' + textStatus +
                        '\r\n' + JSON.stringify(jqXHR, null, 2)
                    );
                }
            };
            $('#output').html(JSON.stringify(ajaxParams));
            $.ajax(ajaxParams);
        };

        $(document).ready(function () {
            $('#go').click(function () {
                callRIDB($('#call').val(), $('#params').val());
            });
        });
    </script>
</body>
</html>
